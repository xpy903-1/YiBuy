<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--支持IE浏览器 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function ()  {
        url = 'http://localhost:8000/login/login/';

        data = {
            u_phone: "15212345678",
            auth_string: '123456'
        };
        fetch(url, {
            credentials: 'include',
            method: 'post',
            body:JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(resp => resp.json())
            .then(data => {
                console.log(data);
            })
    }

</script>
</body>
</html>
